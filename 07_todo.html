<!DOCTYPE html>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
        background: #f8f9fa;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border: 3px solid #2c3e50;
        transform: rotate(-0.5deg);
      }

      .header {
        background: #2c3e50;
        color: white;
        padding: 30px;
        text-align: center;
        border-bottom: none;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 700;
        transform: rotate(-2deg);
      }

      .calendar-container {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 30px;
        padding: 30px;
      }

      .calendar {
        background: #ffffff;
        border-radius: 20px;
        padding: 25px;
        border: 2px solid #e0e0e0;
        transform: rotate(0.5deg);
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #2c3e50;
      }

      .calendar-header h2 {
        color: #2c3e50;
        font-size: 1.8em;
        font-weight: 700;
        transform: rotate(-1deg);
      }

      .calendar-nav {
        display: flex;
        gap: 8px;
      }

      .calendar-nav button {
        background: #2c3e50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 700;
        transition: all 0.2s;
      }

      .calendar-nav button:hover {
        background: #34495e;
        transform: scale(1.05);
      }

      .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        margin-bottom: 10px;
      }

      .weekday {
        text-align: center;
        font-weight: 700;
        color: #2c3e50;
        padding: 10px 5px;
        font-size: 1em;
        background: #ecf0f1;
        border-radius: 15px;
        border: 2px solid #bdc3c7;
        transform: rotate(-1deg);
      }

      .weekday:nth-child(even) {
        transform: rotate(1deg);
      }

      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
        min-height: 350px;
      }

      .day {
        aspect-ratio: 1;
        border: 2px solid #95a5a6;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        background: white;
        font-size: 1.1em;
        font-weight: 700;
        color: #2c3e50;
      }

      .day:nth-child(odd) {
        transform: rotate(-2deg);
      }

      .day:nth-child(even) {
        transform: rotate(2deg);
      }

      .day:hover {
        background: #ecf0f1;
        transform: scale(1.1) rotate(0deg);
        border-color: #2c3e50;
      }

      .day.selected {
        background: #2c3e50;
        color: white;
        border-color: #2c3e50;
        transform: scale(1.05) rotate(0deg);
      }

      .day.has-todo::after {
        content: '‚Ä¢';
        position: absolute;
        bottom: 5px;
        right: 8px;
        font-size: 1.5em;
        color: #2c3e50;
      }

      .day.selected.has-todo::after {
        color: white;
      }

      .day.other-month {
        color: #bdc3c7;
        background: #f8f9fa;
        border-color: #dee2e6;
      }

      .todo-section {
        background: #ffffff;
        border-radius: 20px;
        padding: 25px;
        border: 2px solid #e0e0e0;
        transform: rotate(-0.5deg);
      }

      .todo-section h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.6em;
        font-weight: 700;
        padding-bottom: 10px;
        border-bottom: 2px solid #2c3e50;
        transform: rotate(1deg);

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-weight: 600;
        color: #374151;
      }

      input[type="text"],
      textarea {
        padding: 12px;
        border: 2px solid #bdc3c7;
        border-radius: 15px;
        font-size: 1em;
        font-family: inherit;
        transition: all 0.2s;
        background: white;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #2c3e50;
        background: #ecf0f1;
        transform: scale(1.02);
      }

      textarea {
        resize: vertical;
        min-height: 100px;

      .btn-add {
        background: #2c3e50;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 50px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;

      .btn-add:hover {

      .memo-list {

        overflow-y: auto;

      .memo {
        background: #ffffff;

      .memo:nth-child(even) {

      .memo:hover {

      .memo h4 {

      }

      .memo p {

      }

      .memo-date {
        color: #9ca3af;

      }

      .btn-delete {
        background: #95a5a6;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 700;
        margin-top: 10px;
        margin-right: 8px;
        transition: all 0.2s;
      }

      .btn-delete:hover {
        background: #7f8c8d;
        transform: scale(1.05);
      }

      .btn-edit {
        background: #3498db;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 700;
        margin-top: 10px;
        transition: all 0.2s;
      }

      .btn-edit:hover {
        background: #2980b9;
        transform: scale(1.05);
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .todo-checkbox {
        width: 22px;
        height: 22px;
        cursor: pointer;
        accent-color: #2c3e50;
      }

      .memo.completed h4,
      .memo.completed p {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .priority-select {
        padding: 10px;
        border: 2px solid #bdc3c7;
        border-radius: 15px;
        font-size: 1em;
        font-family: inherit;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
      }

      .priority-select:focus {
        outline: none;
        border-color: #2c3e50;
        background: #ecf0f1;
      }

      .priority-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 700;
        margin-left: 10px;
      }

      .priority-high {
        background: #e74c3c;
        color: white;
      }

      .priority-medium {
        background: #f39c12;
        color: white;
      }

      .priority-low {
        background: #95a5a6;
        color: white;
      }

      .stats-container {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .stat-card {
        flex: 1;
        min-width: 100px;
        background: #ecf0f1;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        border: 2px solid #bdc3c7;
        transform: rotate(-1deg);
      }

      .stat-card:nth-child(even) {
        transform: rotate(1deg);
      }

      .stat-number {
        font-size: 1.8em;
        font-weight: 700;
        color: #2c3e50;
      }

      .stat-label {
        font-size: 0.9em;
        color: #7f8c8d;
        margin-top: 5px;
      }

      .search-box {
        padding: 12px;
        border: 2px solid #bdc3c7;
        border-radius: 15px;
        font-size: 1em;
        font-family: inherit;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.2s;
      }

      .search-box:focus {
        outline: none;
        border-color: #2c3e50;
        background: #ecf0f1;
      }

      .filter-buttons {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        border: 2px solid #bdc3c7;
        border-radius: 20px;
        background: white;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 600;
        transition: all 0.2s;
      }

      .filter-btn.active {
        background: #2c3e50;
        color: white;
        border-color: #2c3e50;
      }

      .filter-btn:hover {
        transform: scale(1.05);
      }

      @media (max-width: 968px) {
        .calendar-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>

      <div class="calendar-container">

          <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">Ï†ÑÏ≤¥</button>
            <button class="filter-btn" onclick="filterTodos('active')">ÏßÑÌñâÏ§ë</button>
            <button class="filter-btn" onclick="filterTodos('completed')">ÏôÑÎ£åÎê®</button>
            <button class="filter-btn" onclick="filterTodos('high')">ÎÜíÏùÄ Ïö∞ÏÑ†ÏàúÏúÑ</button>

    <script>
      let currentYear = 2024;
      let currentMonth = 8;
      let selectedDate = null;
      let todos = JSON.parse(localStorage.getItem('todos')) || {};
      let currentFilter = 'all';
      let searchQuery = '';

      function renderCalendar() {
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
        const prevLastDate = new Date(currentYear, currentMonth, 0).getDate();

        const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî', '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
        document.getElementById('currentMonth').textContent = `${currentYear}ÎÖÑ ${monthNames[currentMonth]}`;

        const calendarDays = document.getElementById('calendarDays');
        calendarDays.innerHTML = '';

        for (let i = firstDay - 1; i >= 0; i--) {
          const day = document.createElement('div');
          day.className = 'day other-month';
          day.textContent = prevLastDate - i;
          calendarDays.appendChild(day);
        }

        for (let i = 1; i <= lastDate; i++) {
          const day = document.createElement('div');
          day.className = 'day';
          day.textContent = i;

          const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

          if (todos[dateKey] && todos[dateKey].length > 0) {
            day.classList.add('has-todo');
          }

          if (selectedDate === dateKey) {
            day.classList.add('selected');
          }

          day.addEventListener('click', () => selectDate(dateKey, day.textContent));
          calendarDays.appendChild(day);
        }

        const totalCells = firstDay + lastDate;
        const nextDays = totalCells > 35 ? 42 - totalCells : 35 - totalCells;

        for (let i = 1; i <= nextDays; i++) {
          const day = document.createElement('div');
          day.className = 'day other-month';
          day.textContent = i;
          calendarDays.appendChild(day);
        }
      }

      function selectDate(dateKey, dayNum) {
        selectedDate = dateKey;
        document.getElementById('dateDisplay').textContent = `${currentYear}ÎÖÑ ${currentMonth + 1}Ïõî ${dayNum}Ïùº`;
        renderCalendar();
        renderTodos();
      }

      function renderTodos() {
        const memoList = document.getElementById('memoList');
        memoList.innerHTML = '';

        if (!selectedDate || !todos[selectedDate] || todos[selectedDate].length === 0) {
          memoList.innerHTML = '<p style="color: #9ca3af; text-align: center;">Îì±Î°ùÎêú TODOÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
          updateStats();
          return;
        }

        let filteredTodos = todos[selectedDate].filter((todo, index) => {
          const matchesSearch = todo.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                todo.content.toLowerCase().includes(searchQuery.toLowerCase());
          const matchesFilter = currentFilter === 'all' ||
                                (currentFilter === 'active' && !todo.completed) ||
                                (currentFilter === 'completed' && todo.completed) ||
                                (currentFilter === 'high' && todo.priority === 'high');
          return matchesSearch && matchesFilter;
        }).map((todo, originalIndex) => {
          return { todo, originalIndex: todos[selectedDate].indexOf(todo) };
        });

        if (filteredTodos.length === 0) {
          memoList.innerHTML = '<p style="color: #9ca3af; text-align: center;">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
          updateStats();
          return;
        }

        filteredTodos.forEach(({ todo, originalIndex }) => {
          const memoDiv = document.createElement('div');
          memoDiv.className = `memo ${todo.completed ? 'completed' : ''}`;
          const priorityClass = `priority-${todo.priority || 'low'}`;
          const priorityText = { high: 'ÎÜíÏùå', medium: 'Î≥¥ÌÜµ', low: 'ÎÇÆÏùå' }[todo.priority || 'low'];

          memoDiv.innerHTML = `
            <div class="checkbox-wrapper">
              <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}
                     onchange="toggleComplete(${originalIndex})">
              <h4>${todo.title}<span class="priority-badge ${priorityClass}">${priorityText}</span></h4>
            </div>
            <p>${todo.content}</p>
            <span class="memo-date">${selectedDate}</span>
            <div>
              <button class="btn-edit" onclick="editTodo(${originalIndex})">ÏàòÏ†ï</button>
              <button class="btn-delete" onclick="deleteTodo(${originalIndex})">ÏÇ≠Ï†ú</button>
            </div>
          `;
          memoList.appendChild(memoDiv);
        });

        updateStats();
      }

      function updateStats() {
        if (!selectedDate || !todos[selectedDate]) {
          document.getElementById('totalCount').textContent = '0';
          document.getElementById('completedCount').textContent = '0';
          document.getElementById('remainingCount').textContent = '0';
          return;
        }

        const total = todos[selectedDate].length;
        const completed = todos[selectedDate].filter(t => t.completed).length;
        const remaining = total - completed;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('completedCount').textContent = completed;
        document.getElementById('remainingCount').textContent = remaining;
      }

      function toggleComplete(index) {
        if (!selectedDate) return;
        todos[selectedDate][index].completed = !todos[selectedDate][index].completed;
        localStorage.setItem('todos', JSON.stringify(todos));
        renderTodos();
      }

      function editTodo(index) {
        if (!selectedDate) return;
        const todo = todos[selectedDate][index];
        const newTitle = prompt('Ï†úÎ™© ÏàòÏ†ï:', todo.title);
        if (newTitle !== null && newTitle.trim()) {
          const newContent = prompt('ÎÇ¥Ïö© ÏàòÏ†ï:', todo.content);
          if (newContent !== null && newContent.trim()) {
            todos[selectedDate][index].title = newTitle.trim();
            todos[selectedDate][index].content = newContent.trim();
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
          }
        }
      }

      function filterTodos(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        renderTodos();
      }

      function deleteTodo(index) {
        if (!selectedDate) return;
        todos[selectedDate].splice(index, 1);
        if (todos[selectedDate].length === 0) {
          delete todos[selectedDate];
        }
        localStorage.setItem('todos', JSON.stringify(todos));
        renderCalendar();
        renderTodos();
      }

      function previousMonth() {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      }

      function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      }

      document.getElementById('memoForm').addEventListener('submit', (e) => {
        e.preventDefault();

        if (!selectedDate) {
          alert('ÎÇ†ÏßúÎ•º Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
          return;
        }

        const formData = new FormData(e.target);
        const title = formData.get('title');
        const content = formData.get('content');

        if (!todos[selectedDate]) {
          todos[selectedDate] = [];
        }

        const priority = formData.get('priority');

        todos[selectedDate].push({
          title,
          content,
          priority,
          completed: false,
          createdAt: new Date().toISOString()
        });

        localStorage.setItem('todos', JSON.stringify(todos));

        e.target.reset();
        renderCalendar();
        renderTodos();
      });

      const today = new Date();
      currentYear = today.getFullYear();
      currentMonth = today.getMonth();
